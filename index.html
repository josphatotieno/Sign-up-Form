<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <section id="logo">
        <div id="logo-wrapper">
            <p>LATEST TRANSFER NEWS</p>
        </div>
    </section>

    <section id="form-wrapper">
        <div id="header">
            <p>This is the Leading <span>Football Transfer News</span> center! <span>Sign up</span> now to get the latest updates.</p>
        </div>

        <div id="form">
            <form action="">
                <div id="fields-wrapper">
                    <div id="form-title">
                        <p>Sign-up</p>
                    </div>

                    <div id="names" class="form-control-wrapper">
                        <div class="name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>
        
                        <div class="name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="second-name">
                        </div>
                    </div>
    
                    <div id="contact-details" class="form-control-wrapper">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
    
                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="phone-number" name="phone-number" id="phone-number">
                        </div>
                    </div>
    
                    <div id="password-wrapper" class="form-control-wrapper">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password1">
                        </div>
    
                        <div class="password">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password2">
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="btn">Create Account</button>

                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
